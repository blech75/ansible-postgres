---
galaxy_info:
  author: 'Rohan Liston'
  description: 'Installs/configures the specified version of PostgreSQL and creates the specified list of databases.'
  company: 'SSIL'
  license: 'BSD'
  min_ansible_version: 1.6
  platforms:
  - name: 'Ubuntu'
    versions:
      - 'precise'
  categories:
    - 'database'
    - 'database:sql'
dependencies:
  - role: 'ssilab.locales'
    locale: '{{ postgres_locale }}'
    encoding: '{{ postgres_encoding }}'
    locale_language_packs: '{{ postgres_locale_language_packs }}'